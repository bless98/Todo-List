<div class="body">
    <h1 class="heading">Login</h1>
<div class="form">

<form [formGroup]="loginForm" (ngSubmit)="onLogin()"  method="POST" action="/action_page.php" >
    <!-- phone number input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Phone Number</label>
      <input type="text" id="form2Example1" class="form-control" placeholder="Your Phone Number.." formControlName="username">
      
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" placeholder="Your password.." formControlName="password">
     
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example34"
            checked
          />
          <label class="form-check-label" for="form2Example34"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" style="width: 40%;" class="btn btn-primary mb-4">Login</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      
    </div>
  </form>
</div>

</div>
